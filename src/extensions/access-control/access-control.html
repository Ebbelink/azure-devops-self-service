<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link href="access-control.css" rel="stylesheet">
</head>

<body>
  <h2>This is <strong>ACCESS CONTROL EXTENSION</strong> in project <span id="project-name"></span></h2>
  <button class="enabled primary" type="button">Connect to ...</button>
  <button class="enabled secondary" type="button" id="do-something">CLICK ME</button>

  <hr />

  <div class="page-wrapper">
    <h3>Team admin:</h3>
    <form id="add-admin-form">
      <div class="row">
        <label for="team-name">Team name</label>
        <input type="text" name="team-name" class="team-list" placeholder="Name of the team" />
      </div>
      <div class="row">
        <label for="admin-name">Admin name</label>
        <select name="admin-name" class="users">
          <option disabled selected value>-- select an option --</option>
        </select>
      </div>
      <label for="add-or-remove-action">Add or remove admin access?</label>
      <div class="row">
        <span>
          <input type="radio" name="add-or-remove-action" id="add-action-admin" value="add">
          <label for="add-action-admin">Add</label>
        </span>
      </div>
      <div class="row">
        <span>
          <input type="radio" name="add-or-remove-action" id="remove-action-admin" value="remove" checked>
          <label for="remove-action-admin">Remove</label>
        </span>
      </div>

      <div class="row">
        <button type="button" id="submit-team-admin" class="primary">Save</button>
      </div>
    </form>

    <hr />


    <h3>Change release management rights</h3>
    <form id="release-manager-access-form">
      <div class="row">
        <label for="configuration-item-id">Configuration item ID</label>
        <input type="text" name="configuration-item-id" class="configuration-item-id" placeholder="CI" />
      </div>
      <div class="row">
        <label for="new-user">User</label>
        <select name="new-user" class="users">
          <option disabled selected value>-- select an option --</option>
        </select>
      </div>
      <label>Can release to environment?</label>
      <div class="row">
        <label for="dev">
          <input type="checkbox" name="can-release-to-environment" id="dev" value="DEV">
          Development
        </label>
      </div>
      <div class="row">
        <label for="tst">
          <input type="checkbox" name="can-release-to-environment" id="tst" value="TST">
          Test
        </label>
      </div>
      <div class="row">
        <label for="acc">
          <input type="checkbox" name="can-release-to-environment" id="acc" value="ACC">
          Acceptance
        </label>
      </div>
      <div class="row">
        <label for="prd">
          <input type="checkbox" name="can-release-to-environment" id="prd" value="PRD">
          Production
        </label>
      </div>

      <label>Add or remove access?</label>
      <div class="row">
        <span>
          <input type="radio" name="add-or-remove-action" id="add-action-release-manager" value="add">
          <label for="add-action-release-manager">Add</label>
        </span>
      </div>
      <div class="row">
        <span>
          <input type="radio" name="add-or-remove-action" id="remove-action-release-manager" value="remove" checked>
          <label for="remove-action-release-manager">Remove</label>
        </span>
      </div>

      <div class="row">
        <button type="button" id="submit-release-management-changes" class="primary">Save</button>
      </div>
    </form>

    <hr />


    <h3>Add or remove SonarCloud user to team:</h3>
    <form id="grant-user-sonarcloud-team-access" class="coming-soon">
      <div class="row">
        <label for="ci">Configuration item ID</label>
        <input type="text" name="configuration-item-id" placeholder="CI" />
      </div>
      <div class="row">
        <label for="sonar-user-id">SonarCloud user ID</label>
        <input type="text" name="sonar-user-id" placeholder="mr-ebbelink-12345" />
      </div>
      <div class="row">
        <label for="sonar-team-name">SonarCloud team name</label>
        <input type="text" name="sonar-team-name" placeholder="Name of the SonarCloud team" />
      </div>

      <label for="add-or-remove-action">Add or remove team access?</label>
      <div class="row">
        <span>
          <input type="radio" name="add-or-remove-action" id="add-action-sonarcloud-user" value="add">
          <label for="add-action-sonarcloud-user">Add</label>
        </span>
      </div>
      <div class="row">
        <span>
          <input type="radio" name="add-or-remove-action" id="remove-action-sonarcloud-user" value="remove" checked>
          <label for="remove-action-sonarcloud-user">Remove</label>
        </span>
      </div>

      <div class="row">
        <button type="button" id="submit-sonarcloud-team-access" class="primary">Save</button>
      </div>
    </form>

    <hr />

    <h3>New team:</h3>
    <form id="new-team-form" class="coming-soon">
      <div class="row">
        <label for="team-name">Team name</label>
        <input name="team-name" type="text" class="team-list" placeholder="EU Transformation Group - Enabler Work" />
      </div>
      <div class="row">
        <label for="product-owner">Product owner</label>
        <select name="product-owner" class="product-owner-users">
          <option disabled selected value>-- select an option --</option>
        </select>
      </div>
      <div class="row">
        <label for="initial-admin">Admin</label>
        <select name="initial-admin" class="admin-users">
          <option disabled selected value>-- select an option --</option>
        </select>
      </div>
      <div class="row">
        <label for="base-path">Base path</label>
        <input type="text" name="base-path" placeholder="VF\EU Transformation Group" />
      </div>
      <div class="row">
        <label for="base-name">Base name</label>
        <input type="text" name="base-name" placeholder="Enabler Work" />
      </div>
      <div class="row">
        <span>
          <input type="checkbox" name="is-area-path-private" id="is-area-path-private" />
          <label for="is-area-path-private">Is area path private?</label>
        </span>
      </div>

      <div class="row">
        Creating area path "<span id="combined-area-path" style="font-weight: bold;">VF\EU Transformation
          Group\Enabler Work</span>" and granting team "<span id="team-name" style="font-weight: bold;">EU
          Transformation Group - Enabler Work</span>" access to it.
      </div>
      <div class="row">
        <button id="create-new-team" class="primary" type="button">Create new team</button>
        <button id="show-banner-with-buttons" class="secondary" type="button">Banner?</button>
      </div>
    </form>

    <hr />

  </div>


  <script src="access-control.js"></script>
</body>

</html>
