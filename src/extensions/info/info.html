<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link href="info.css" rel="stylesheet">
</head>

<body>
  <h2>Extension that scans and shows the composition of a repos contents</h2>

  <hr />

  <button class="enabled primary" type="button" id="retrieve-repos">Retieve all repos</button>
  <button class="secondary" type="button">Banner with buttons</button>

  <hr />

  <details open>
    <summary>User info</summary>
    <pre id="user-info"></pre>
  </details>

  <hr />

  <details open>
    <summary>My Teams</summary>
    <pre id="my-teams-info"></pre>
  </details>

  <hr />

  <details open>
    <summary>All Teams</summary>
    <pre id="all-teams-info"></pre>
  </details>

  <hr />

  <script src="info.js"></script>

</body>

</html>
